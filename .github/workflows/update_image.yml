# This is a basic workflow to help you get started with Actions

name: Auto Update from Base Image

# Controls when the workflow will run
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Docker Image Update Checker
        id: baseupdatecheck
        uses: lucacome/docker-image-update-checker@v1.1.0
        with:
          base-image: library/caddy:latest
          image: uetuluk/caddy-cloudflare:latest
          
      - name: Check if Tag Exists Update or Create
        uses: actions/github-script@v6
        if: steps.check.outputs.needs-updating == 'true'
        with:
          script: |
            // Check if ref exists
            const refResponse = await github.rest.git.getRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: 'tags/latest',
              sha: context.sha
            });
            
            // Update if it exists
            if ( refResponse.status === 200) {
              await github.rest.git.updateRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: 'tags/latest',
                sha: context.sha,
                force: true
              });
            }
            
            // Create if it doesn't
            else {
              await github.rest.git.createRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: 'refs/tags/latest',
                sha: context.sha
              });  
            }
